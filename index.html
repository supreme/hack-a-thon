    <title>Black Duck Status</title>

    <!-- Bootstrap core CSS -->

  <body>

    <!-- Begin page content -->
    <div class="container">

      <div class="card mt-5" style="margin-bottom: 25px;">
        <div class="card-block">
            <div style="float: left;">
              <h4>Black Duck System Status</h4>
              <p class="text-muted">February 7th, 2017, 8:19pm</p>
              <button class="btn btn-outline-primary">Subscribe</button>
            </div>
            <div class="duck-status">
              <img src="img/bds_duck.jpg" style="float: right;" alt="blackduck"/>
            </div>
        </div>

        <div class="server">
          <div class="card-block">
              <div class="header">
                <p>KB Test</p>
                <p class="uptime text-muted">99.999% uptime for the last 90 days</p>
              </div>
              <div id="kb-test" class="stats"></div>
          </div>
          <div class="card-block">
              <div class="header">
                <p>KB API</p>
                <p class="uptime text-muted">99.999% uptime for the last 90 days</p>
              </div>
              <div id="kb-api" class="stats"></div>
          </div>
        </div>
      </div>

      <div class="past-incidents">
        <div class="header">
          <p>Past incidents</p>
          <a href="#">View archive</a>
        </div>
        <hr>

        <div class="card">
          <div class="card-block">
              <h5 class="card-title">Server migration</h5>
              <p class="card-text">Migrating brutus to bi2</p>
          </div>
        </div>

        <div class="card">
          <div class="card-block">
              <h5 class="card-title">Server migration</h5>

        </div>
      </div>

    </div>
